<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 150px;
    }
    .todo-container {
      background: #ff0000;
      padding: 80px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 80%;
      padding: 8px;
      border: 1px solid #ff0000;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      background: #188732;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #6ffefe;
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: #8b8b8b;
    }
    .delete-btn {
      background: #dc3545;
      padding: 6px 10px;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    </style>
</head>
<body>

    <div class="todo">
        <h2>Today's to do list</h2>
        <p class="date">Monday, September 19th</p>

        <ol>
            <li>Write a blog post</li>
            <li>Go to the bank</li>
            <li>Study for exams</li>
            <li>Renew web hosting account and domain name</li>
            <li>Learn something new</li>
            <li>Update project log</li>
        </ol>
    </div>

</body>
</html>
