<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style type="text/css">
        *{text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ff0000;
            color: black;
        }
        nav#topmenu ul {
            list-style: none;
            background-color: #444;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        nav#topmenu li {
            font-size: 24px;
            line-height: 40px;
            height: 40px;
            display: inline-block;
            padding: 20px;
            }
        nav#topmenu a {
            text-decoration: none;
            color: #fff;
            }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#Tutorials">Tutorials</a>
        <a href="#about">About</a>
        <a href="#Newsletter">Newsletter</a>
        <a href="#contact">Contact</a>
    </div>

    <div style="padding:20px; font-family: 'Times New Roman', Times, serif; font-size: 20px;">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple example of a navigation bar using HTML and CSS.</p>
    </div>
</body>  
</html>
