<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .complete-btn {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My Todo List</h1>
  <ul id="todo-list">
    <li>Write a blog post <button class="complete-btn">Complete</button></li>
    <li>Go to the bank <button class="complete-btn">Complete</button></li>
    <li>Study for exams <button class="complete-btn">Complete</button></li>
    <li>Renew web hosting account and domain name <button class="complete-btn">Complete</button></li>
    <li>Learn something new <button class="complete-btn">Complete</button></li>
    <li>Update project log <button class="complete-btn">Complete</button></li>
  </ul>

  <script>
    const buttons = document.querySelectorAll(".complete-btn");
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const li = button.parentElement;
        li.classList.toggle("done");
      });
    });
  </script>
</body>
</html>
